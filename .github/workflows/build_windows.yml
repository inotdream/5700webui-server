name: ğŸªŸ Build Flutter Windows Release

on:
  push:
    branches:
      - main       # æ¨é€åˆ° main åˆ†æ”¯æ—¶è‡ªåŠ¨ç¼–è¯‘
  workflow_dispatch: # æ‰‹åŠ¨è§¦å‘æ”¯æŒ

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      # 1ï¸âƒ£ æ‹‰å–ä»“åº“ä»£ç 
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ å®‰è£… Flutter ç¯å¢ƒ
      - name: Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'

      # 3ï¸âƒ£ å¯ç”¨ Windows æ¡Œé¢æ”¯æŒ
      - name: Enable Windows Desktop
        run: flutter config --enable-windows-desktop
        working-directory: ./flutter_app

      # 4ï¸âƒ£ è·å–ä¾èµ–
      - name: Get Dependencies
        run: flutter pub get
        working-directory: ./flutter_app

      # 5ï¸âƒ£ ç¼–è¯‘ Windows Release ç‰ˆæœ¬
      - name: Build Windows Release
        run: flutter build windows --release
        working-directory: ./flutter_app

      # 6ï¸âƒ£ å‹ç¼©å¯æ‰§è¡Œæ–‡ä»¶ä¸º ZIP åŒ…
      - name: Create ZIP Package
        run: |
          powershell Compress-Archive -Path flutter_app/build/windows/x64/runner/Release/* -DestinationPath 5700webui-server_windows_release.zip

      # 7ï¸âƒ£ ä¸Šä¼ æ„å»ºäº§ç‰©åˆ° GitHub Actionsï¼ˆå¯ä¸‹è½½ï¼‰
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: 5700webui-server-windows
          path: 5700webui-server_windows_release.zip
      # 8ï¸âƒ£ è‡ªåŠ¨å‘å¸ƒåˆ° GitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: "5700webui-server Build v${{ github.run_number }}"
          files: 5700webui-server_windows_release.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
