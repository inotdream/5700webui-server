name: Build All Platforms

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  build-android:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.5'
        channel: 'stable'
        
    - name: Get dependencies
      run: |
        cd flutter_app
        flutter pub get
        
    - name: Run tests
      run: |
        cd flutter_app
        flutter test --no-pub
      continue-on-error: true
        
    - name: Build Universal APK
      run: |
        cd flutter_app
        flutter build apk --release
        
    - name: Build Split APKs (per architecture)
      run: |
        cd flutter_app
        flutter build apk --release --split-per-abi
        
    - name: Upload Android APKs
      uses: actions/upload-artifact@v4
      with:
        name: android-apks
        path: |
          flutter_app/build/app/outputs/flutter-apk/app-release.apk
          flutter_app/build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
          flutter_app/build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
          flutter_app/build/app/outputs/flutter-apk/app-x86_64-release.apk

  build-macos:
    runs-on: macos-latest
    permissions:
      contents: write
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.5'
        channel: 'stable'
        
    - name: Get dependencies
      run: |
        cd flutter_app
        flutter pub get
        
    - name: Run tests
      run: |
        cd flutter_app
        flutter test --no-pub
      continue-on-error: true
        
    - name: Build macOS App
      run: |
        cd flutter_app
        flutter build macos --release
        
    - name: Create DMG
      run: |
        cd flutter_app/build/macos/Build/Products/Release
        # åˆ›å»ºDMG
        hdiutil create -volname "5700WebUi" -srcfolder 5700WebUi.app -ov -format UDZO 5700WebUi.dmg
        
    - name: Upload macOS DMG
      uses: actions/upload-artifact@v4
      with:
        name: macos-dmg
        path: flutter_app/build/macos/Build/Products/Release/5700WebUi.dmg

  create-release:
    needs: [build-android, build-macos]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write
      packages: write
    
    steps:
    - name: Download Android APKs
      uses: actions/download-artifact@v4
      with:
        name: android-apks
        path: ./artifacts/android
        
    - name: Download macOS DMG
      uses: actions/download-artifact@v4
      with:
        name: macos-dmg
        path: ./artifacts/macos
        
